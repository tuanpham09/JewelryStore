# ==============================
# SERVER
# ==============================
server.port=8080

# ==============================
# DATABASE (MySQL)
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/jewelry?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=110803
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql,classpath:data-dev.sql

# Tắt cảnh báo open-in-view
spring.jpa.open-in-view=false

# ==============================
# JWT CONFIG
# ==============================
jwt.secret=MySuperSecretKeyThatIsAtLeast32CharsLong123!
jwt.expiration=3600000   # 1 giờ (ms)

# ==============================
# CORS CONFIG (cho phép Angular FE gọi API)
# ==============================
app.cors.allowed-origins=http://localhost:4200,http://localhost:4300
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
