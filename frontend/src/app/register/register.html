<div class="mac-window">
  <div class="title-bar">
    <span class="close"></span>
    <span class="minimize"></span>
    <span class="maximize"></span>
  </div>
  <form (ngSubmit)="submit()" class="content">
    <h2>Create Account</h2>
    <label>
      Full Name
      <input type="text" name="fullName" [(ngModel)]="userData.fullName" />
    </label>
    <label>
      Email
      <input type="email" name="email" [(ngModel)]="userData.email" required />
    </label>
    <label>
      Password
      <input type="password" name="password" [(ngModel)]="userData.password" required />
    </label>
    <label>
      Confirm Password
      <input type="password" name="confirmPassword" [(ngModel)]="userData.confirmPassword" required />
    </label>
    <div class="error" *ngIf="error">{{ error }}</div>
    <button type="submit">Register</button>
    <p class="info">Already have an account? <a routerLink="/login">Login</a></p>
  </form>
</div>
