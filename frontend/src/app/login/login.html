<div class="mac-window">
  <div class="title-bar">
    <span class="close"></span>
    <span class="minimize"></span>
    <span class="maximize"></span>
  </div>
  <form (ngSubmit)="submit()" class="content">
    <h2>Sign In</h2>
    <label>
      Email
      <input type="email" name="email" [(ngModel)]="credentials.email" required />
    </label>
    <label>
      Password
      <input type="password" name="password" [(ngModel)]="credentials.password" required />
    </label>
    <div class="error" *ngIf="error">{{ error }}</div>
    <button type="submit">Login</button>
    <p class="info">Don't have an account? <a routerLink="/register">Register</a></p>
  </form>
</div>
