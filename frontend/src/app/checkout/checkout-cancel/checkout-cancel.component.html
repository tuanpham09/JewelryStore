<div class="checkout-cancel-container">
  <div class="cancel-card">
    <div class="cancel-icon">
      <i class="fas fa-times-circle"></i>
    </div>
    
    <h1 class="cancel-title">Thanh toán đã bị hủy</h1>
    
    <p class="cancel-message">
      Bạn đã hủy quá trình thanh toán. Đơn hàng của bạn chưa được xử lý.
    </p>
    
    <div class="order-info" *ngIf="orderNumber">
      <p><strong>Mã đơn hàng:</strong> {{ orderNumber }}</p>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-primary" (click)="tryAgain()">
        <i class="fas fa-redo"></i>
        Thử lại thanh toán
      </button>
      
      <button class="btn btn-secondary" (click)="goToCart()">
        <i class="fas fa-shopping-cart"></i>
        Xem giỏ hàng
      </button>
      
      <button class="btn btn-outline" (click)="goToHome()">
        <i class="fas fa-home"></i>
        Về trang chủ
      </button>
    </div>
  </div>
</div>
