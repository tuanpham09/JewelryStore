<div class="checkout-success-container">
  <div class="success-card" *ngIf="!isLoading && !error">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    
    <h1 class="success-title">Thanh toán thành công!</h1>
    
    <p class="success-message">
      Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đã được xác nhận và đang được xử lý.
    </p>
    
    <div class="order-info" *ngIf="orderNumber">
      <p><strong>Mã đơn hàng:</strong> {{ orderNumber }}</p>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-primary" (click)="goToOrders()">
        <i class="fas fa-list"></i>
        Xem đơn hàng của tôi
      </button>
      
      <button class="btn btn-secondary" (click)="goToHome()">
        <i class="fas fa-home"></i>
        Về trang chủ
      </button>
    </div>
  </div>
  
  <div class="loading-card" *ngIf="isLoading">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <p>Đang xử lý thông tin đơn hàng...</p>
  </div>
  
  <div class="error-card" *ngIf="error">
    <div class="error-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    
    <h2 class="error-title">Có lỗi xảy ra</h2>
    
    <p class="error-message">{{ error }}</p>
    
    <div class="action-buttons">
      <button class="btn btn-primary" (click)="goToHome()">
        <i class="fas fa-home"></i>
        Về trang chủ
      </button>
    </div>
  </div>
</div>
